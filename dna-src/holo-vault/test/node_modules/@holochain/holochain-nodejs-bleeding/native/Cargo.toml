[package]
name = "holochain-node"
version = "0.1.0"
authors = ["Holochain Core Dev Team <devcore@holochain.org>"]
license = "MIT"
build = "build.rs"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "holochain_node"
crate-type = ["dylib"]

[build-dependencies]
neon-build = "0.2.0"

[dependencies]
neon = "0.2.0"
base64 = "0.9"
serde_json = "1.0"
tempfile="3"
holochain_container_api = { git = "https://github.com/holochain/holochain-rust" , rev = "15b1892e8544db241e188d2918688ecbc533a45f" }
holochain_core = { git = "https://github.com/holochain/holochain-rust" , rev = "15b1892e8544db241e188d2918688ecbc533a45f" }
holochain_net = { git = "https://github.com/holochain/holochain-rust" , rev = "15b1892e8544db241e188d2918688ecbc533a45f" }
holochain_core_types = { git = "https://github.com/holochain/holochain-rust" , rev = "15b1892e8544db241e188d2918688ecbc533a45f" }
holochain_cas_implementations = { git = "https://github.com/holochain/holochain-rust" , rev = "15b1892e8544db241e188d2918688ecbc533a45f" }
