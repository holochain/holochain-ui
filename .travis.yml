sudo: required
language: node_js
node_js:
- '8'
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.18.0
services:
- docker
before_install:
- cd ui-src
- npm install
- npm run build
- cd ..
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- TARGETDIR=$(pwd) docker-compose up -d
- docker-compose ps
script:
- docker run --rm -v "$(pwd):/holo-vault" holochain/holochain-proto:develop bash -c
  "cd /holo-vault; hcdev test"
- cd ui-automation
- npm install
- npm test
- curl http://localhost:4141
- cd ..
- cd ui-src
- npm run release:files
- PACKAGE_NAME=$(node -p -e "require('./package.json').name")
- PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
- cd ..
- cd release
- ls
- zip -r $PACKAGE_NAME-$PACKAGE_VERSION.zip .
- pwd
- docker-compose kill
- docker-compose down
cache:
  directories:
  - ui-automation/node_modules
deploy:
  provider: releases
  api-key:
    secure: 
  file: "$PACKAGE_NAME-$PACKAGE_VERSION.zip"
  skip_cleanup: true
  on:
    tags: true
    branch: master
